<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/icon__web.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Note +</title>
</head>

<body>

    <div class="card-logo">
        <img src="assets/img/Logo-note-+.png" alt="Logo Note +" class="card-logo__img">
    </div>

    <!--layout principal-->


    <div class="layout">


        <aside class="layout__aside">

            <!--Nota creadas-->
            <div class="aside__note">
                <h3 class="note__title">Nueva Nota</h3>
                <p class="note__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
            </div>
        </aside>


        <!--note editor-->
        <section class="layout__note-editor">
            <div class="note-editor">
                <input type="text" class="note-editor__text" placeholder="Nueva Nota">
            <textarea class="note-editor__body" placeholder="Escribe tu nota aquí"></textarea>
            </div>
        </section>


        <!--tools-->
        <nav class="layout__tools">
            <div class="tools__menu">
                <button class="tool__create">
                    <img src="assets/img/icono__create.png" alt="icono create" class="create__icon">
                </button>
                <button class="tool__save">
                    <img src="assets/img/icon__save.png" alt="icono save" class="save__icon">
                </button>
                <button class="tool__update">
                    <img src="assets/img/icono__update.png" alt="icono update" class="update__icon">
                </button>
                <button class="tool__delete">
                    <img src="assets/img/icono__delete.png" alt="icono delete" class="delete__icon">
                </button>
            </div>

        </nav>
    </div>



    <footer class="footer">
        <div class="footer__info">
            <a href="https://github.com/AlanAlarconOviedo" class="info__social-media"><img
                    src="assets/img/icono__github.png" alt="icono icono github"></a>
            <a href="https://api.whatsapp.com/send/?phone=522223458887&text=Hola%2C+Gracias+por+contactarnos.+%C2%BFEn+que+podemos+ayudarte%3F&type=phone_number&app_absent=0"
                class="info__social-media"><img src="assets/img/icono__wa.png" alt="icono whatsapp"></a>
            <p>© 2024 SimboloDesignLab | Alan Ao</p>
        </div>

    </footer>


    <div class="conteiner">
        <div class="box"></div>
    </div>

</body>

</html>
